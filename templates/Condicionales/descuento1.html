<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/skeleton.css">
  <link rel="stylesheet" href="../../styles/style.css">
  <title>Precio con descuento</title>
</head>

<body>
  <header>
    <nav class="nav-bar u-full-width">
      <img src="../../img/unemi-logo.png" alt="logo">
      <p><a href="../../index.html">Inicio</a></p>
    </nav>
  </header>
  <div class="container">
    <div class="hero sub-contenedor">
      <h2>Ingrese precio y un descuento que desee</h2>
      <div class="mini-contenedor">
        <div class="entrada">
          <p>Precio:</p>
          <input type="text" id="precio" placeholder="Ingrese el precio">
        </div>
        <div class="entrada">
          <p>Descuento:</p>
          <input type="text" id="des" placeholder="Ingrese el descuento">
        </div>
      </div>
      <button onclick="descuento()">Calcular</button>
      <label for="pf" id="pf"></label>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../../script/Mensajes.js" charset="utf-8"></script>
